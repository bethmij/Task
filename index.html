<body>
<h1 >Hello There..!</h1>

<script src="asets/js/jquery-3.7.1.min.js"></script>
<script>
    $(document).mousemove(function (e){
        $('h1').css({
            'position' : 'relative',
            'left' : e.pageX+'px',
            'top' : e.pageY+'px'
        })
    })
</script>
