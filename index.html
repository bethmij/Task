<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Two</title>
    <link rel="stylesheet" href="../../asets/css/bootstrap.css">
</head>
<body>

<section class="container">
    <h1>Counter.!</h1>
    <div class="row">
        <div class="col-4">
            <input id="txt" class="form-control" type="number" placeholder="Input a Number" value="0">
            <button id="btnStart" class="btn btn-primary mt-2">Start</button>
            <button id="btnStop" class="btn btn-danger mt-2">Stop</button>
            <button id="btnMinus" class="btn btn-warning mt-2">-</button>
            <button id="btnIncrement" class="btn btn-success mt-2">+</button>
        </div>
        <div class="offset-1 col-3 shadow overflow-x-hidden d-flex justify-content-center align-items-center"
             style="height: 50vh">
            <h1 id="display" class="text-danger" style="font-size: 8em">0</h1>
        </div>
    </div>
</section>


<script>
    let time = setInterval;

    document.querySelector("#btnStart").addEventListener("click", function(){
        let num = parseInt(document.querySelector("#txt").value);
        time = setInterval(function (){
            num+=1;
            document.querySelector("#display").innerText = num;
        },1000);
    });

    document.querySelector("#btnStop").addEventListener("click", function(){
        clearInterval(time);
    });

    document.querySelector("#btnMinus").addEventListener("click", function(){
        let num = parseInt(document.querySelector("#display").innerText);
        document.querySelector("#display").innerText = num-1;
    });

    document.querySelector("#btnIncrement").addEventListener("click", function(){
        let num = parseInt(document.querySelector("#display").innerText);
        document.querySelector("#display").innerText = num+1;
    });

</script>
</body>
</html>
